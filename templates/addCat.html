<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
    <title>Cat Details</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <script crossorigin="anonymous"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <style>
    div {
    margin:10px;
    }
      a {
    margin:10px;
    }

    </style>
</head>

<body>
<h2>CAt Details</h2>
<div class="container">
    <div class="col-3">
        <form action="" method="POST">
            <div class="form-group row">
                <label for="id">Id</label>
                <input class="form-control" id="id" name="id" type="text" value="{{cats.id}}">
            </div>
            <div class="form-group row">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" value="{{cats.name}}">
            </div>
            <div class="form-group row">
                <label for="color">Make Color</label>
                <input class="form-control" id="color" name="color" type="text" value="{{cats.color}}">
            </div>

            <button class="btn btn-primary" type="btnAdd">Submit</button>
            <a class="btn btn-primary" href="/">Cancel</a>
        </form>
    </div>

</div>

</body>
